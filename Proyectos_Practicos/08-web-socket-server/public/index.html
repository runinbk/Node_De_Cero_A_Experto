<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    <h1 class="mt-2">Socket Client</h1>

      Server Status :
      <span id="Online" class="text-success">Online</span>
      <span id="Offline" class="text-danger">Offline</span>

    <div class="row">
      <div class="col">
        <input type="text" id="txtMessaje" class="form-control" />
      </div>
      <div class="col">
        <button id="btnSend" class="btn btn-primary">Enviar</button>
      </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
